<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/LogIn.css">
</head>
<body>
    <div class="container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
        <p id="error"></p>
        <p>¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate</a></p>
    </div>
    
    <div class="container" id="register-container" style="display: none;">
        <h2>Crear Cuenta</h2>
        <input type="text" id="new-username" placeholder="Nuevo usuario">
        <input type="password" id="new-password" placeholder="Nueva contraseña">
        <button onclick="register()">Registrarse</button>
        <p id="register-error"></p>
        <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a></p>
    </div>
    <script src="js/LogIn.js"></script>

</body>
</html>
